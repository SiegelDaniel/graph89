apply plugin: 'com.android.application'

android {
    defaultConfig {
        compileSdkVersion 33
        applicationId "com.Bisha.TI89EmuDonation"
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 1133
        versionName "1.1.3c"
        ndk {
            // Include 64-bit ABIs
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.android.support:support-v4:28.0.0' // Use a newer version of the support library
}
